<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes em CSS</title>
  <link rel="stylesheet" href="../../../assets/css/buttons.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
    @font-face {
        font-family: 'Minha Fonte';
        src: url('littlebird.ttf');
    }
    body {
        font-size: 15pt;
    }

    h2 {
        font-weight: normal; /* serve para tirar o negrito dos títulos */
    }

    h2#padrao {
        font-family: Arial, Helvetica, sans-serif; /* O navegador vai tentar carregar a primeira, se não funcionar, passa pra próxima */
    }

    h2#google {
        font-family: 'Pacifico', cursive; /* A importação dessa fonte aconteceu na linha 8 */
    }

    h2#local {
        font-family: 'Minha Fonte', sans-serif; /* Fonte local importada da linha 9 até 12 */
    }
  </style>
</head>
<body>
  <button class="btn-1">
    <a href="../ex16/index.html" class="btn-2" target="_parent" rel="noopener noreferrer" title="Alinhamento de textos usando CSS">&lt;</a>
  </button>
  <button class="btn-1">
    <a href="../ex18/index.html" class="btn-2" target="_parent" rel="noopener noreferrer" title="Classes em CSS">&gt;</a>
  </button>
  <button class="btn-1">
    <a href="../../../index.html" class="btn-2" target="_parent" rel="noopener noreferrer">Voltar para página principal</a>
  </button>
  <h1>Fontes em CSS</h1>
  <br>
  <h2 id="padrao">Podemos configurar fontes padrão do sistema</h2>
  <br>
  <h2 id="google">Ou então usar uma fonte do Google Fonts</h2>
  <br>
  <h2 id="local">Ou ainda usar um arquivo local de fontes</h2>
</body>
</html>
