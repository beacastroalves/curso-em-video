<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Projeto Redes Sociais</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <section id="telefone">
      <iframe src="home.html" name="tela" id="tela" frameborder="0">
        Seu navegador não é compatível com <strong>iframe</strong>.
      </iframe>
    </section>
    <div class="home-button"><a href=""></a></div>

    <section id="redes-sociais">
      <a href="./home.html" class="active" target="tela" title="Ínicio"><img src="./assets/images/1-logo-home.jpg" alt="Home / Início"></a>
      <a href="./curriculo.html" target="tela" title="Currículo Online"><img src="./assets/images/2-logo-cv.jpg" alt="Curriculo"></a>
      <a href="./github.html" target="tela" title="Perfil do Github"><img src="./assets/images/3-logo-github.jpg" alt="Github"></a>
      <a href="./linkedin.html" target="tela" title="Perfil do Linkedin"><img src="./assets/images/4-logo-linkedin.jpg" alt="LinkedIn"></a>
      <!-- <a href="#" target="tela"><img src="./assets/images/5-logo-portfolio.jpg" alt="Portifolio"></a> -->
    </section>

  </main>
  <script>
    const anchors = document.querySelectorAll('#redes-sociais a');
    anchors.forEach(a => {
      a.addEventListener('click', () => {
        anchors.forEach(a2 => {
          a2.classList.remove('active');
        });
        a.classList.add('active');
      });
    });
  </script>
</body>
</html>
