<!DOCTYPE html>

<head>

    body {
      background-color: rgb(79, 75, 89);
      color: white;
      font: normal 18px Arial;
    }

    main {
      margin-left: 0.5em;
      }

    main, h1, input {
      margin-bottom: 1em;
    }

    input {
      font-size: 20px;
    }

    input[type=button] {
      padding: 4px 12px;
    }

  </style>
</head>
<body>
  <button class="btn-1">
    <a href="./ex008.html" class="btn-2" target="_parent" rel="noopener noreferrer" title="Eventos DOM pt1">&lt;</a>

  <button class="btn-1">
    <a href="#" class="btn-2" target="_parent" rel="noopener noreferrer" title="Introdução ao DOM">&gt;</a>

  <button class="btn-1">
    <a href="../../../index.html" class="btn-2" target="_parent" rel="noopener noreferrer">Voltar para página principal</a>
  </button>
  <main>
    <br>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
  </main>

  <script>
    function somar () {
      var tn1 = window.document.getElementById('txtn1');
      var tn2 = window.document.querySelector('#txtn2');
      var res = window.document.getElementById('res');

      var n1 = Number(tn1.value);
      var n2 = Number(tn2.value);
      var s = n1 + n2

      res.innerHTML = `<p>A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong><p>`;
    }
  </script>
</body>
