  <main>
    <br>
    <h1>Somando Valores</h1>
    <div class="numero">Primeiro <span>numero</span><input type="number" name="txtn1" id="txtn1"></div>
    <div class="numero">Segundo <span>numero</span><input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
  </main>

  <script>
    function somar () {
      var tn1 = window.document.getElementById('txtn1');
      var tn2 = window.document.querySelector('#txtn2');
      var res = window.document.getElementById('res');

      var n1 = Number(tn1.value);
      var n2 = Number(tn2.value);
      var s = n1 + n2

      res.innerHTML = `<p>A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong><p>`;
    }
  </script>
</body>
