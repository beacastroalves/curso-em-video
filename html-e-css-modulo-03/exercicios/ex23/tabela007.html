<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="../../../assets/css/buttons.css">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      margin-top: 2rem;
      width: 90vw;
      max-width: 600px;
    }

    caption {
      font-size: 1.25rem;
      font-weight: bold;
      padding: 10px;
    }

    th {
      background-color: gray;
      color: white;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    .white {
      background-color: white;
      color: black;
    }

    .gray {
      background-color: gray;
      color: white;
      font-weight: bold;
    }

    .esquerda {
      text-align: left;
    }


  </style>
</head>
<body>
  <button class="btn-1">
    <a href="./tabela006.html" class="btn-2" target="_parent" rel="noopener noreferrer" title="Exercício de tabelas">Exercício Anterior</a>
  </button>
  <button class="btn-1">
      <a href="./tabela008.html" class="btn-2" target="_parent" rel="noopener noreferrer" title="#">Próximo Exercício</a>
  </button>
  <button class="btn-1">
      <a href="../../../index.html" class="btn-2" target="_parent" rel="noopener noreferrer">Voltar para página principal</a>
  </button>

  <h1>Exercício de tabelas - 2</h1>
  <table>
    <caption>
      Média de Notas
    </caption>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Médias</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup" class="white">Exatas</th>
        <td class="esquerda">Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="esquerda">Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="esquerda">Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="esquerda">Lógica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="esquerda">Média de Exatas</th>
        <td class="gray">0.0</td>
      </tr>
      <tr>
        <th rowspan="3" scope="rowgroup" class="white">Humanas</th>
        <td class="esquerda">História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="esquerda">Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td class="esquerda">Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="esquerda">Média de Humanas</th>
        <td class="gray">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
