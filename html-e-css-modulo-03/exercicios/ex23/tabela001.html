  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 3px solid black;
      padding: 8px;
      text-align: center; /* Alinhamento horizontal*/
      vertical-align: top; /* Alinhamento vertical */
    }
  </style>
</head>
<body>
  <button class="btn-1">
    <a href="../../../html-e-css-modulo-01/exercicios/ex14/index.html" class="btn-2" target="_parent" rel="noopener noreferrer">&lt;</a>

      <a href="../../../index.html" class="btn-2" target="_parent" rel="noopener noreferrer">Voltar para página principal</a>
  </button>
  <h1>Minha primeira tabela</h1>
  <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
          TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela

  -->
  <table>
    <tr> <!-- Primeira Linha -->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr> <!-- Segunda Linha -->
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr> <!-- Terceira Linha -->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr> <!-- Quarta Linha -->
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>
  </table>
</body>
